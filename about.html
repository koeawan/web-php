<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>เเนะนำเเผนก</h3>
        </div>
        <div class="box">
            <img src="./แนะนำแผนกวิชาเทคโนโลยีสารสนเทศ.png">
        </div>
        <div class="dep">
            <p>แผนกเทคโนโลยีสารสนเทศ (Information Technology หรือ IT) 
                คือแผนกที่มีหน้าที่รับผิดชอบในการจัดการและดูแลระบบคอมพิวเตอร์และเทคโนโลยีสารสนเทศภายในองค์กร 
                รวมถึงการให้การสนับสนุนด้านเทคนิคและการพัฒนาระบบที่เกี่ยวข้อง 
                เพื่อให้ระบบต่างๆ ขององค์กรทำงานได้อย่างราบรื่นและมีประสิทธิภาพ
                
            </p>
        </div>
    </div>

<style>
    *{
        font-family: 'Sarabun', sans-serif; 
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 80%;
        max-width: 1200px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 2px solid #ddd;
    }

    .header h3 {
        margin: 0;
        color: #333;
    }

    .box {
        text-align: center;
        margin: 20px 0;
    }

    .box img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dep {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
        text-align: justify;
    }

    .dep p {
        margin: 0;
    }
