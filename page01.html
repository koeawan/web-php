<style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Sarabun', sans-serif;
    background-color: #f5f5f5; /* โทนสีคลีน */
}

.container {
    width: 100%;
    padding: 10px 0;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.nav-con {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo h3 {
    font-weight: 600;
    color: #333;
}

.menu {
    list-style: none;
    display: flex;
    gap: 20px;
}

.menu li {
    padding: 10px;
}

.menu a {
    text-decoration: none;
    color: #007bff; /* สีน้ำเงินแบบเรียบๆ */
    font-weight: 400;
    transition: color 0.3s ease;
}

.menu a:hover {
    color: #0056b3; /* สีเมื่อ hover */
}

@media (max-width: 768px) {
    .nav-con {
        flex-direction: column;
        text-align: center;
    }

    .menu {
        flex-direction: column;
        gap: 10px;
    }
}

</style>
